<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>美剧提醒者 选项</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/options.css">
</head>
<body>
<div class="container">
    <h1 class="header">美剧提醒者&nbsp;&nbsp;<small id="version_no"></small></h1>

    <div class="row">
      <div class="col-md-12">
        <div role="form" class="form-inline r-margin">
          <div class="form-group">
            <input type="text" name="key_word" class="form-control r-key-word" placeholder="请输入美剧名"/>
            <button class="btn btn-default r-btn-search">搜索</button>
          </div>
        </div>

        <div class="panel panel-default r-margin r-search-result">
          <div class="panel-heading">
            <label>搜索结果</label>
          </div>
          <div class="panel-body r-search-result-items">
            <ul class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default r-subscribe-group r-margin">
          <div class="panel-heading">
            <label>已订阅项目</label>
          </div>
          <div class="panel-body">
            <div class="list-group"></div>
          </div>
        </div>
      </div>

    </div>

    <template id="r_search_result_item">
      <li class="list-group-item">
        <button class="btn btn-default btn-xs pull-right r-btn-subscribe">订阅</button>
        <span class="r-title"></span>
        <input type="hidden" class="r-url" />
      </li>
    </template>

    <template id="r_subscribed_item">
      <div class="list-group-item">
        <h4>
          <span></span>
          <input type="hidden" class="r-item-id" />
          <input type="hidden" class="r-item-url" />
          <button class="btn btn-danger btn-xs pull-right r-btn-unsubscribe">取消订阅</button>
          <button class="btn btn-default btn-xs pull-right r-btn-pull">查看剧集</button>
        </h4>
        <ul></ul>
      </div>
    </template>


</div>
<div id="notice_wrap" class="alert alert-info"></div>
<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
